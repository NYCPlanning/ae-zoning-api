services:
  db:
    build: 
      context: ./db
      args:
        - STORAGE_URL=${STORAGE_URL}
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./db-volume:/var/lib/postgresql/data
