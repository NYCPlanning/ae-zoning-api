services:
  db:
    build:
      context: ./db
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "8010:5432"
    networks:
      - data
    volumes:
      - ./db-volume:/var/lib/postgresql/data
  cache:
    image: redis:alpine
    ports:
      - 6379:6379
    mem_limit: 2gb
networks:
  data:
