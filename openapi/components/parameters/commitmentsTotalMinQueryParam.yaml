name: commitmentsTotalMin
required: false
in: query
schema:
  type: string
  pattern: ^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$
  example: '1000'
description: >-
  Minimum sum of total capital commitments to a given capital project, represented by USD amount, with cents and thousands separators both optional.
