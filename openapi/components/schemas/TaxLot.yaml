type: object
properties:
  borough:
    $ref: ./Borough.yaml
  blockId:
    type: string
    description: The block code for the bbl
    pattern: ^([0-9]{5})$
    example: '00047'
  lotId:
    type: string
    description: The lot code for the bbl
    pattern: ^([0-9]{4})$
    example: '7501'
  address:
    type: string
    description: The street address.
    example: 120 BROADWAY
  landUse:
    $ref: ./LandUse.yaml
required:
  - bbl
  - borough
  - block
  - lot
  - address
  - landUse
