type: object
properties:
  id:
    type: string
    description: An automatically generated uuid.
    format: uuid
    example: d1c09f3a-553b-4574-811e-abd59d19e01b
  label:
    type: string
    description: >-
      The zoning codes that apply to the district. Multiple codes are
      concatenated with a slash.
    example: M1-5/R7-3
required:
  - id
  - label
