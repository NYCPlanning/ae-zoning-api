type: object
properties:
  boroughId:
    type: string
    description: >-
      A single character numeric string containing the common number used to
      refer to the borough. Possible values are 1-5.
    pattern: ^([0-9]{1})$
    example: 1
  blockId:
    type: string
    description: The block code for the bbl
    pattern: ^([0-9]{5})$
    example: '00047'
  lotId:
    type: string
    description: The lot code for the bbl
    pattern: ^([0-9]{4})$
    example: '7501'
  address:
    type: string
    nullable: true
    description: The street address.
    example: 120 BROADWAY
  landUseId:
    type: string
    nullable: true
    description: >-
      The two character code to represent the land use. Possible values are
      01-11.
    minLength: 2
    maxLength: 2
    example: '05'
required:
  - boroughId
  - blockId
  - lotId
  - address
  - landUseId
