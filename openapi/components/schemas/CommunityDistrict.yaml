type: object
properties:
  id:
    type: string
    description: >-
      The two character numeric string containing the number used to refer to
      the community district.
    pattern: ^([0-9]{2})$
    example: 1
  boroughId:
    type: string
    description: >-
      A single character numeric string containing the common number used to
      refer to the borough. Possible values are 1-5.
    pattern: ^([0-9])$
    example: 1
required:
  - id
  - boroughId
