              311202601C,MN11,,,,,,,,Capital,false,"Provide more housing for special needs households, such as the formerly homeless","Provide funding for the development of affordable rental and cooperative housing at deeper levels of affordability targeting households living under 30% of AMI, the developmentally disabled, those living with mental illness and homeless veterans.",HPD,1,4,"HPD will continue creating affordable supportive housing for groups with special needs. Our affordable multifamily new construction and preservation term sheets also required formerly homeless set-asides, bringing those in shelter into stable permanent housing. HPD will also continue building affordable housing through its OpenDoor program."
              311202601E,MN11,,,,,,,,Expense,false,Other community board facilities and staff requests,Provide funding for baseline increases to the Personal Services (PS) and Other Than Personal Services (OTPS) budgets of Community Boards,OMB,1,6,"As of the FY 2026 Preliminary Budget, each Community Boardï¿½s budget is being maintained."

