get:
  summary: Find agencies that manage a capital project
  operationId: findCapitalProjectManagingAgencies
  tags:
    - Agencies
    - Capital Projects
  responses:
    '200':
      description: >
        An object containing capital project managing agencies
      content:
        application/json:
          schema:
            type: object
            properties:
              managingAgencies:
                type: array
                description: >
                  An list of agencies sorted alphabetically by the agency initials.
                items:
                  $ref: ../components/schemas/Agency.yaml
              order:
                type: string
                description: >-
                  The criteria used to sort the results using the agency initials in ascending order.
                example: initials
            required:
              - managingAgencies
              - order
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
