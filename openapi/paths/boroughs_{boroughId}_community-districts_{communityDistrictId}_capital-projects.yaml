get:
  summary: Find paginated capital projects within a specified community district
  operationId: findCapitalProjectsByBoroughIdCommunityDistrictId
  tags:
    - Capital Projects
  parameters:
    - $ref: ../components/parameters/boroughIdParam.yaml
    - $ref: ../components/parameters/communityDistrictIdParam.yaml
    - $ref: ../components/parameters/limitParam.yaml
    - $ref: ../components/parameters/offsetParam.yaml
  responses:
    '200':
      description: >-
        An object containing pagination metadata and an array of capital
        projects for the community district
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CapitalProjectPage.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
