get:
  summary: Find community board budget request agency reponse types 
  operationId: findCommunityBoardBudgetRequestAgencyResponseTypes
  tags:
    - Community Board Budget Requests
  responses:
    '200':
      description: An object containing a list of agency reponse types
      content:
        application/json:
          schema:
            type: object
            properties:
              cbbrAgencyResponseTypes:
                type: array
                items:
                  $ref: ../components/schemas/CommunityBoardBudgetRequestAgencyResponseType.yaml
            required:
              - cbbrAgencyResponseTypes
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
