include:
  - compose.yaml

networks:
  k6:
  grafana:

services:
  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana-oss:10.3.4
    networks:
      - grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./load-test/dashboards:/var/lib/grafana/dashboards # https://grafana.com/grafana/dashboards/2587-k6-load-testing-results/?tab=revisions
      - ./load-test/grafana-dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./load-test/grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml #https://grafana.com/docs/grafana/latest/administration/provisioning/#example-data-source-config-file

  k6:
    image: grafana/k6:0.49.0
    networks:
      - k6
      - api
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./load-test/dist:/scripts
